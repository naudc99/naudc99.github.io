<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/checkout.css">
    <link id="cambiarEstilo" rel="stylesheet" href="styles/light.css">
    <title>Checkout</title>
</head>
<body>
    <header>
        <h1>Agencia de viajes</h1>
        <button onclick="cambiarModo()">Cambiar modo Día/Noche</button>
        <script>
            function cambiarModo(){
                const cambio=document.querySelector("#cambiarEstilo");
                if(cambio.href.includes("styles/light.cs")){
                    cambio.href="styles/dark.css";
                }
                else{
                    cambio.href="styles/light.css";
                }
            }
            
            const carga_datos = () => {
                const DOM={
                    radioCuenta: document.querySelector("#radioCuentaBancaria"),
                    cuenta: document.querySelector("#cuentaBancaria"),
                    radioTarjeta: document.querySelector("#radioTarjeta"),
                    tarjeta: document.querySelector("#tarjeta"),
                    radioPaypal: document.querySelector("#radioPaypal"),
                    paypal: document.querySelector("#paypal"),
                    radioMiCuenta: document.querySelector("#radioMiCuenta"),
                    radioRegalo: document.querySelector("#radioRegalo"),
                    amigo: document.querySelector("#amigo")

                }
                
                DOM.cuenta.style.display = 'none';
                DOM.tarjeta.style.display = 'none';
                DOM.paypal.style.display = 'none';
                DOM.amigo.style.display = 'none';

                DOM.radioCuenta.addEventListener('change', function () {
                    DOM.tarjeta.style.display = 'none';
                    DOM.paypal.style.display = 'none';
                    DOM.cuenta.style.display = this.checked ? 'block' : 'none';
                });
                DOM.radioTarjeta.addEventListener('change', function () {
                    DOM.cuenta.style.display = 'none';
                    DOM.paypal.style.display = 'none';
                    DOM.tarjeta.style.display = this.checked ? 'block' : 'none';
                });
                DOM.radioPaypal.addEventListener('change', function () {
                    DOM.cuenta.style.display = 'none';
                    DOM.tarjeta.style.display = 'none';
                    DOM.paypal.style.display = this.checked ? 'block' : 'none';
                });
                DOM.radioMiCuenta.addEventListener('change', function () {
                    DOM.amigo.style.display = 'none';
                });
                DOM.radioRegalo.addEventListener('change', function () {
                    DOM.amigo.style.display = this.checked ? 'block' : 'none';
                });
            }
            const iniciar = () => {
                carga_datos();
            };
            window.addEventListener("load", iniciar, false);
        </script>

        <ul class="sesion">
            <li> <a href="usuario.html">Usuario<img class="foto-perfil" src="img/perfil.png" alt="Foto de perfil"></a></li>
            <li>Cerrar sesión</li>
        </ul>
        <a class="carrito" href="checkout1.html"><img src="img/carrito.png" alt="Icono de carrito de compra"></a>

        <ul class="menu">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="catalogo.html">Viajes</a></li>
            <li>Paquetes</li>
            <li><a href="informacion.html">¿Quiénes somos?</a></li>
        </ul>
        <p><a href="checkout1.html">Productos contratados y relacionados </a>><a href="checkout2.html"> Cupones y descuentos </a>><a href="checkout3.html"> Resumen </a>><a href="checkout4.html"> <strong>Métodos de pago y opciones de envío</strong></a></p>

    </header>
    <main>
        <section>
            <form>
                <h2>Métodos de pago</h2>
                <fieldset>
                    <legend></legend>
                    <label for="radioCuentaBancaria">Cuenta bancaria <img src="img/banco.png" alt="Icono de banco"></label>
                    <input type="radio" name="pago" id="radioCuentaBancaria">
                    <label for="radioTarjeta">Tarjeta de crédito o débito <img src="img/tarjeta.png" alt="Icono de tarjetas de crédito"></label>
                    <input type="radio" name="pago" id="radioTarjeta">
                    <label for="radioPaypal">Paypal <img src="img/paypal.png" alt="Icono de paypal"></label>
                    <input type="radio" name="pago" id="radioPaypal">
                </fieldset>

                <div id="cuentaBancaria">
                    <label for="idcuenta">Introduzca su cuenta bancaria:</label>
                    <br>
                    <input type="text" id="idcuenta" placeholder="Cuenta bancaria">
                </div>

                <div id="tarjeta">
                    <label for="nombre">Introduzca el nombre completo del titular:</label>
                    <br>
                    <input type="text" id="nombre" placeholder="Nombre del titular">
                    <br>

                    <label for="nTarjeta">Introduzca el número de tarjeta:</label>
                    <br>
                    <input type="text" id="nTarjeta" placeholder="Número de tarjeta">
                    <br>

                    <label for="fechaExp">Introduzca la fecha de expiración:</label>
                    <br>
                    <input type="text" id="fechaExp" placeholder="Fecha de expiración">
                    <br>

                    <label for="codigo">Introduzca el código de seguridad:</label>
                    <br>
                    <input type="text" id="codigo" placeholder="Código de 3 dígitos">
                </div>

                <div id="paypal">
                    <label for="idpaypal">Introduzca su paypal:</label>
                    <br>
                    <input type="text" id="idpaypal" placeholder="Paypal">
                </div>

                <h2>Opciones de envío</h2>
                <fieldset>
                    <label>Elige una opción de envío:</label>
                    <br>
                    <label for="radioMiCuenta">Esta cuenta <img src="img/perfil.png" alt="Imagen de perfil"></label>
                    <input type="radio" name="envio" id="radioMiCuenta">
                    <label for="radioRegalo">Regalo para un amigo <img src="img/regalo.png" alt="Icono de un regalo"></label>
                    <input type="radio" name="envio" id="radioRegalo"> 
                    <div id="amigo">
                        <label for="email">Introduzca el email correspondiente:</label>
                        <br>
                        <input type="email" id="email" placeholder="Email">
                    </div>
                    <div>
                        <a href="checkout3.html" class="boton"><img src="img/flechaIzq.png" alt="Flecha izquierda"> Anterior</a>
                        <button>Finalizar compra <img src="img/finalizarCompra.png" alt="Icono que finaliza el proceso de compra"></button>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <p>Agencia de Viajes &copy; 2023</p>
    </footer>
</body>
</html>
